<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>



  <div class="keyss">
    <h1 class="Nana1">Nana Special DrumKiteKite</h1>
    <div data-key="65" class="key keya">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key keys">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key keyd">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key keyf">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key keyg">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key keyh">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key keyj">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key keyk">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key keyl">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
    <h1 class="Nana">Hit me with that beat girl!</h1>
  </div>



  <audio data-key="65" class="a" src="sounds/clap.wav"></audio>
  <audio data-key="83" class="s" src="sounds/hihat.wav"></audio>
  <audio data-key="68" class="d" src="sounds/kick.wav"></audio>
  <audio data-key="70" class="f" src="sounds/openhat.wav"></audio>
  <audio data-key="71" class="g" src="sounds/boom.wav"></audio>
  <audio data-key="72" class="h" src="sounds/ride.wav"></audio>
  <audio data-key="74" class="j" src="sounds/snare.wav"></audio>
  <audio data-key="75" class="k" src="sounds/tom.wav"></audio>
  <audio data-key="76" class="l" src="sounds/tink.wav"></audio>



  <script src="index.js" charset="utf-8"></script>
</body>
</html>
